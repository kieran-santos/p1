<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se</title>
        <link rel="stylesheet" href="css/inicial.css">
        <link rel="stylesheet" href="css/img.css">
        <link rel="stylesheet" href="css/tabela.css">
        <link rel="stylesheet" href="css/form.css">

        <header>
            <h1>Boutique</h1>
            <h3>
                <a href="index.html">Página inicial</a>
            </h3>
        </header>
    </head>
    <body>
        <div id="corpo2">
            <main>
                <form action="dados_cad.html" method="GET">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <label>
                            Nome: <input type="text" name="name" placeholder="Escreva seu nome" required/>
                        </label>
                        <label>
                            Email: <input type="text" name="email" placeholder="Escreva seu email" required/>
                        </label>
                        <label>
                            Telefone: <input type="number" name="telefone" placeholder="Digite seu telefone" required/>
                        </label>
                        <label>
                            Data de nascimento: <input type="text" name="name" placeholder="Escreva seu nome" required/>
                        </label>
                        <label>
                            RG: <input type="number" name="date" placeholder="Escreva sua data de nascimento" required/>
                        </label>
                        <label>
                            Endereço: <input type="text" name="endereco" placeholder="Escreva seu endereço completo" required/>
                        </label>
                    </fieldset>
                    <p class="botao">
                            <button type="submit" class="enviar">Enviar</button>
                        <button type="reset" class="reset">Apagar</button>
                    </p>
                </form>
            </main>
        </div>
        <footer>
            Boutique
            <address>
                Rua Pedro Ometto, 380
                - Barra Bonita - SP
            </address>
        </footer>

    </body>
</html>
